<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <meta charset="utf-8">
    <title></title>
    <style>
    .textBlue{
      color:blue
    }
    .active{
      color:red
    }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="static" v-bind:class="classObject">
        Ini tulisan (ganti class)
      </div>
      <button v-on:click="coba()">Ganti class</button>
      <div v-bind:style="gantiStyle">
        Ganti Style
      </div>
      <button v-on:click="ganti()">Ganty Style</button>
      <input type="text" name="nama" v-model="nama">
      <button v-on:click="keluarkan()">Keluarkan</button>
    </div>
  </body>
  <script>
  var app = new Vue({
    el: "#app",
    data: {
      classObject: {
        textBlue:true,
        active: true,
      },
      nama:'',
      gantiStyle:{
        color:'blue',
        fontSize:'25px'
      }
    },
    methods:{
      coba:function(){
        this.classObject.active = this.classObject.active ? false:true;
      },
      ganti:function(){
        this.gantiStyle.fontSize = '20px';
      },
      keluarkan:function(){
        alert(this.nama);
      }
    }

  });
  </script>
</html>
