<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

  <div id="app">
    {{message}}
  </div>

  <div id="app2">
    <span v-bind:title="message">
      Hover Me!
    </span>
  </div>

  <div id="app3">
    <span v-if="seen">Now You See Me!</span>
  </div>

  <div id="app4">
    <ol>
      <li v-for="todo in todos">
        {{todo.text}}
      </li>
    </ol>
  </div>

  <div id="app5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>

  <div id="app6">
    <p>{{message}}</p>
    <input v-model="message">
    <todo-item></todo-item>
  </div>

  <div id="app7">
    <ol>
      <todo-item v-for="item in groceryList" v-bind:todos="item" v-bind:key="item.id"></todo-item>
    </ol>
  </div>

</body>
<script>
  var app = new Vue({
    el: "#app",
    data:{
      message:"Hello, World!",
    }
  });
  var app2 = new Vue({
    el: "#app2",
    data:{
      message:'You loaded this page on '+new Date().toLocaleString(),
    }
  });
  var app3 = new Vue({
    el: "#app3",
    data:{
      seen:true,
    }
  });
  var app4 = new Vue({
    el: "#app4",
    data:{
      todos:[
        {text:'Learn JavaScript'},
        {text:'Learn Vue'},
        {text:'Build something awesome'},
      ]
    }
  });
  var app5 = new Vue({
    el: "#app5",
    data:{
      message:'Hello Vue.js!',
    },
    methods:{
      reverseMessage:function(){
        this.message = this.message.split('').reverse().join('');
      }
    }
  });
  Vue.component('todo-item',{
    props:['todos'],
    template:'<li>{{todos.text}}</li>'
  });
  var app6 = new Vue({
    el: "#app6",
    data:{
      message:'Hello Vue!',
    }
  });

  var app7 = new Vue({
    el: "#app7",
    data:{
      groceryList:[
        {id:0,text:'Vegetable'},
        {id:0,text:'Cheese'},
        {id:0,text:'Whatever else humans are supposed to eat'},
      ]
    }
  });

  // app3.seen = false;
</script>
</html>
