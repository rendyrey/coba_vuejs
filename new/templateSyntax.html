<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      Using Mustache: {{rawHtml}}<br>
      Using v-html directive:<span v-html="rawHtml"></span>
      <p><span v-once>This will never change: {{msg}}</span>
      <input type="text" v-model="msg" id="input" ref="input"><button @click="show">Show</button></p>
      <input :type="type">
      <input v-bind:type="type2">
    </div>
  </body>
  <script>
    var app = new Vue({
      el: "#app",
      data:{
        rawHtml:'<span style="color:red">This should be red</span>',
        msg:"CHANGE ME",
        type:'radio',
        type2:'checkbox'
      },
      methods:{
        show:function(){
          const a = document.getElementById('input').value;
          alert(a);
          console.log(this.$refs.input.value);
        }
      }
    });
  </script>
</html>
